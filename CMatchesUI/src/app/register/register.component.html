<div class="loginform">
  <div class="jumbotron">

      <form id="jumbotron.btn" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

          <h2>Register</h2>
          <!-- User Name  -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <input id="username" type="text" placeholder="User Name" class="form-control" name="username"
                     [(ngModel)]="user.userId" #username="ngModel" required/>
              <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <!-- Password -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <input id="pass" type="password" placeholder="Password" class="form-control" name="password"
                     [(ngModel)]="user.password" #password="ngModel" required/>
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <!-- First Name -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
              <input id="fname" type="text" placeholder="First Name" class="form-control" name="firstname"
                     [(ngModel)]="user.firstName" #firstname="ngModel" required/>
              <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is required</div>
          </div>
          <!-- Last Name -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
              <input id="lname" type="text" placeholder="Last Name" class="form-control" name="lastname"
                     [(ngModel)]="user.lastName" #lastname="ngModel" required/>
              <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is required</div>
          </div>
          <!-- IS Admin -->
          <div style="text-align:left ">
              Is Admin
              <input id="isadmin" type="checkbox" [(ngModel)]="user.isAdmin" class="form" name="isadmin" #isadmin="ngModel"/>
          </div>
          <br/>
          <button [disabled]="loading" class="btn btn-primary">Register</button>
          <a id="back" style="margin-left:10px" [routerLink]="['/login']">Cancel</a>

      </form>
  </div>
</div>
